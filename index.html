<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body> 
    <div class="container">
        <header class="header">
            <h1 class="header-title">MusicLibrary</h1>
            <img src="./icons/musical-notes-outline.svg" alt="musical note icon" class="header-icon">
        </header>
    </div>
    <img src="./icons/add-circle-outline.svg" alt="button icon" class="add-btn">
    <dialog class="modal-menu">
        <form class="modal-form" method="dialog"> 
            <div class="modal-entry">
                <label for="modal-album-name" class="modal-label">Album Name</label>
                <input type="text" name="modal-album-name" id="modal-album-name" maxlength="40" required>
            </div>
            <div class="modal-entry">
                <label for="modal-artist-name" class="modal-label">Artist Name</label>
                <input type="text" name="modal-artist-name" id="modal-artist-name" maxlength="40" required>
            </div>
            <div class="modal-entry year-label">
                <label for="modal-release-year" class="modal-label">Release Year</label>
                <input type="number" name="modal-release-year" id="modal-release-year" required>
                <p class="error-message"></p>
            </div>
            <div class="modal-entry">
                <label for="modal-album-cover" class="modal-label">Album Cover URL</label>
                <input type="text" name="modal-album-cover" id="modal-album-cover">
            </div>
            <input type="submit" value="Submit" class="modal-submit" formmethod="dialog">
        </form>
    </dialog>
    <main class="main-container">
    
        <div class="album-card">
            <div class="del-btn">
                
            </div>
            <img src="https://i.discogs.com/FGxnngBWcN_kCJ4L7_ZF88XEVJr-BtLbn2ESN1HIKe0/rs:fit/g:sm/q:90/h:599/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTQxNDAx/Ni0xMjc4NTM5MTc0/LmpwZWc.jpeg" alt="" class="album-cover">
            <div class="card-text">
                <p class="album-title">Magical Mystery Tour
                </p>
                <p class="album-artist-name">The Beatles</p>
                <p class="album-release-date">1967</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer-text">Created by mirandaemanu</p>
        <a href="https://github.com/mirandaemanu/music-library" target="_noblank"><img src="./icons/logo-github.svg" alt="github icon" class="footer-icon"></a>
    </footer>
    

    <script src="./script.js"></script>
</body>
</html>
