<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body> 
    <div class="container">
        <header class="header">
            <h1 class="header-title">MusicLibrary</h1>
            <img src="./icons/musical-notes-outline.svg" alt="musical note icon" class="header-icon">
        </header>
    </div>
    <img src="./icons/add-circle-outline.svg" alt="button icon" class="add-btn">
    <main class="main-container">
    
        <div class="album-card">
            <img src="https://i.discogs.com/7yxfHtHp-sZ2YaIEtxw4_3cQXUUaiivqgqmgGkEfvXU/rs:fit/g:sm/q:90/h:600/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTcyNTIx/MTEtMTQzOTg5NDcx/Ny02MTQyLmpwZWc.jpeg" alt="" class="album-cover">
            <p class="album-title">Currents</p>
            <p class="album-artist-name">Tame Impala</p>
            <p class="album-release-date">2015</p>
        </div>
    </main>
    

    <script src="./script.js"></script>
</body>
</html>
